<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <title>Team Bypass</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <h1 class="logo cursive">
                Team Bypass
            </h1>
            <div class="content">
                <h4 class="motto">Registrarse con ECID</h4>
                <div class="placeholder">
                    <input type="text" id="placeholder1" placeholder="Ingresa ECID" onkeyup="handleKeyUp(event)">
                </div>

                <button onclick="mostrarMensaje()">Registrado</button>

                <div id="messageList"></div>

                <script>
                    var savedECIDs = JSON.parse(localStorage.getItem("ECIDsRegistrados")) || [];

                    var messageList = document.getElementById("messageList");
                    savedECIDs.forEach(function (ecid) {
                        var message = document.createElement("p");
                        message.innerText = "ECID: " + ecid;
                        messageList.appendChild(message);
                    });

                    function mostrarMensaje() {
                        var inputText = document.getElementById("placeholder1").value;
                        var message = document.createElement("p");
                        message.innerText = "ECID: " + inputText;
                        messageList.appendChild(message);
                        document.getElementById("placeholder1").value = "";

                        savedECIDs.push(inputText);
                        localStorage.setItem("ECIDsRegistrados", JSON.stringify(savedECIDs));

                        alert("✅ Registrado " + inputText);
                    }

                    function handleKeyUp(event) {
                        if (event.key === "Enter") {
                            mostrarMensaje();
                        }
                    }
                </script>
                <div class="subscribe">
                    <h5 class="info-text">
                        ¿No sabes por dónde empezar? Visita nuestro <a href="https://instagram.com/tecnologicos_tandil" target="_blank">Instagram</a>
                    </h5>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                Orgullosamente impulsado por <br>
                <a href="https://instagram.com/tecnologicos_tandil">
                    <div>
                        <img src="https://i.ibb.co/SNdrbX0/tec.jpg" alt="Tecnologicos Tandil" height="100px">
                        <span>Tecnologicos Tandil</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
